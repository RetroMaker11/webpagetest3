<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Wallpapers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://www.cjoint.com/doc/24_10/NJjbzJaO2lX_145040-785786195-small.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <header>
            <h1>Kawaii Wallpapers</h1>
            <div class="search-container">
                <button id="search-icon" class="search-icon"><i class="fas fa-search"></i></button>
                <input type="text" id="search-input" class="search-input" placeholder="Buscar fondos...">
                <button id="mute-button" class="mute-button"><i class="fas fa-volume-up"></i></button>
            </div>
        </header>
        <main id="image-gallery"></main>
        <audio id="background-music" loop>
            <source src="https://www.cjoint.com/doc/24_10/NJjbyXchOLX_audio.mp3" type="audio/mpeg">
        </audio>
        <button id="play-music" class="music-button" style="display: none;">Reproducir Música</button>
        <button id="back-button" style="display: none;">Atrás</button>
        <button id="favorites-button" class="favorites-button">Favoritos</button>
    </div>
    <div id="favorites-section" class="favorites-section">
        <h2>Favoritos</h2>
        <div id="favorites-grid" class="favorites-grid"></div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
