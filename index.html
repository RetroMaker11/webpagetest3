<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kawaii Wallpapers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background with floating shapes -->
    <div class="background">
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
        <div class="floating-shape circle"></div>
        <div class="floating-shape triangle"></div>
        <div class="floating-shape square"></div>
    </div>

    <!-- Header banner -->
    <header class="header-banner">
        <h1>Kawaii Wallpapers</h1>
    </header>

    <main>
        <!-- Main image gallery -->
        <div id="image-gallery" class="image-grid"></div>

        <!-- Play music button -->
        <button id="play-music" class="play-music-btn">Reproducir MÃºsica</button>
    </main>

    <!-- Search section -->
    <div id="search-section" class="search-section">
        <div class="search-header">
            <button id="search-back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="search-input-container">
                <input type="text" id="search-input" placeholder="Buscar fondos...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="search-results" class="image-grid"></div>
    </div>

    <!-- Favorites section -->
    <div id="favorites-section" class="favorites-section">
        <div class="favorites-header">
            <button id="back-button"><i class="fas fa-arrow-left"></i></button>
            <h2>Mis Favoritos</h2>
        </div>
        <div id="favorites-grid" class="image-grid"></div>
    </div>

    <!-- Navigation bar -->
    <nav class="nav-bar">
        <button id="search-icon"><i class="fas fa-search"></i></button>
        <button id="mute-button"><i class="fas fa-volume-up"></i></button>
        <button id="change-music-button"><i class="fas fa-music"></i></button>
        <button id="favorites-button"><i class="fas fa-star"></i></button>
    </nav>

    <!-- Audio element -->
    <audio id="background-music" loop></audio>

    <script src="script.js"></script>
</body>
</html>
